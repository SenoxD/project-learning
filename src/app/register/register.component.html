<div id="header-wrapper"><app-header></app-header></div>

<div id="content">
    <h2>Creaza cont</h2>
<router-outlet></router-outlet>
<form [formGroup]="form" (submit)="submit()">
  <div class="form-field">
    <input formControlName="name" type="text" id="input1" placeholder="Username" name="username">
    <label for="input1"></label>
  </div>

  <div class="form-field">
    <input formControlName="email" type="email" id="input2" placeholder="Email" name="email">
    <label for="input2"></label>
  </div>

  <div class="form-field">
    <input formControlName="password" type="password" id="input3" placeholder="Password" name="password">
    <label for="input3"></label>
  </div>

  <button class="btn" type="submit">Register</button>
</form>
</div>
